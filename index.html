<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBS Student Portal</title>
    <style>
  :root {
    --tbs-blue: #004aad;
  }
  
  body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: linear-gradient(135deg, #004aad 0%, #003680 100%) !important;
    -webkit-overflow-scrolling: touch; 
  }

  /* Correction cruciale pour Mobile */
  .container {
    width: 100% !important;
    max-width: 100% !important;
    padding: 10px;
    margin: 0 auto;
  }

  .card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    margin-bottom: 15px;
  }

  @media (max-width: 600px) {
    body { padding: 5px 0; }
    .display-5 { font-size: 1.8rem; }
    .btn { padding: 12px; font-size: 1rem; }
  }
</style>
